<div class="cart-page">
  <div class="cart-header">
    <h2>Your Shopping Cart</h2>
  </div>

  <div id="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <img [src]= "'https://passantmohamed-001-site1.mtempurl.com/images/' + item.imageUrl"
        alt="{{ item.name }}" class="item-image">
        <div class="item-info">
          <span class="item-name">{{ item.name }}</span>
          <span class="item-price">{{ item.price }}EGP</span>
        </div>
      </div>
      <div class="quantity-control">
        <button class="quantity-button" (click)="changeQuantity(item, -1)">-</button>
        <span class="item-quantity">{{ item.quantity }}</span>
        <button class="quantity-button" (click)="changeQuantity(item, 1)">+</button>
      </div>
      <div class="item-total-price">
        {{ item.price * item.quantity }}EGP
      </div>
      <button class="remove-button" (click)="removeItem(item)">Remove</button>
    </div>
  </div>
  <div id="cart-total">
    <div class="total-label">Subtotal:</div>
    <div class="total-amount">{{ total }} EGP</div>
  </div>
  <button class="checkout-button" (click)="proceedToCheckout()">Proceed to Checkout</button>
</div>
