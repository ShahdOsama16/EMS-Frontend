<section class="contact" id="contact">
    <h2>CONTACT US</h2>
    <p>If you have a question or comments?</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate autocomplete="on">
      <div class="contact-content">
        <div class="login">
          <table>
            <thead></thead>
            <tbody>
              <tr>
                <td>
                  <input type="text" placeholder="Your Name *" name="name" id="form" formControlName="name">
                <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)"
                   class="error-message">
                    <div *ngIf="contactForm.controls['name'].errors?.['required']">Name is required.</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
               <input type="email" placeholder="Your Email *" name="email" id="form" formControlName="email">
            <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)" 
                  class="error-message">
                  <div *ngIf="contactForm.controls['email'].errors?.['required']">Email is required.</div>
                  <div *ngIf="contactForm.controls['email'].errors?.['email']">Invalid email format.</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                <input type="tel" placeholder="Your Phone *" name="phoneNumber" id="form" formControlName="phoneNumber">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="message">
          <textarea placeholder="Your Message *" id="textarea" name="message" formControlName="message"></textarea>
       <div *ngIf="contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched)" 
          class="error-message">
            <div *ngIf="contactForm.controls['message'].errors?.['required']">Message is required.</div>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
      <div *ngIf="submissionSuccess" class="success-message">
        Your message has been sent successfully!
      </div>
      <div *ngIf="submissionError" class="error-message">
        {{ submissionError }}
      </div>
    </form>
  </section>
